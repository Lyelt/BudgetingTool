<div class="container color-dark">
  <div class="col">
    <p>Create a Budget</p>
  </div>
  <div class="col">
    <p>Budgets</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <form>
      <input type="text" class="txt" name="item" placeholder="New budget..." [(ngModel)]="textboxText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <!--<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>-->
    <p class="life-container" *ngFor="let budget of budgetsObservable | async">
      {{ budget.name }}
    </p>
  </div>
</div>
