  <form #expenseForm>
        <mat-form-field class="input-section">
            <input matInput name="expName" [(ngModel)]="expenseName" placeholder="Expense" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let expense of expensesObservable | async" [value]="expense.name">{{ expense.name }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="input-section">
            <span matPrefix>$ &nbsp;</span>
            <input name="expAmount" [(ngModel)]="expenseAmount" type="number" matInput placeholder="Amount">
        </mat-form-field>
        <mat-form-field class="input-section">
            <textarea matInput name="expDesc" placeholder="Description" [(ngModel)]="expenseDesc"></textarea> 
        </mat-form-field>
        <mat-form-field class="input-section">
            <input matInput name="expDate" [matDatepicker]="picker" placeholder="Date of spending" [(ngModel)]="expenseTime">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      <button mat-raised-button class="submit-btn" type="submit" (click)="addNewReceipt(); expenseForm.reset(); setDate();">Submit</button>
    </form>
