<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>{{ categoryName }}</mat-panel-title>
      <mat-panel-description>
          <mat-progress-bar class="progress-bar" color="{{ getProgressColor() }}" mode="determinate" value="{{ getSpendPercentage() }}"></mat-progress-bar>
          <div class="progress-text">${{ categorySpent }} / ${{ categoryTotal }}</div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="container">
        <app-add-receipt [categoryName]="categoryName"></app-add-receipt>
    </div>
  </mat-expansion-panel>
