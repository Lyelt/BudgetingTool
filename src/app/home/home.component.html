<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><strong>New Receipt</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input-section">
          <input matInput [(ngModel)]="expenseName" placeholder="Expense" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let expense of expensesObservable | async" [value]="expense.name">{{ expense.name }}</mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="input-section">
          <span matPrefix>$ &nbsp;</span>
          <input [(ngModel)]="expenseAmount" type="number" matInput placeholder="Amount">
        </mat-form-field>

        <mat-form-field class="input-section">
          <textarea matInput placeholder="Description" [(ngModel)]="expenseDesc"></textarea> 
        </mat-form-field>

        <mat-form-field class="input-section">
          <input matInput [matDatepicker]="picker" placeholder="Date of spending" [(ngModel)]="expenseTime">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button class="submit-btn" mat-raised-button (click)="addNewReceipt()">Submit</button>
    </mat-card-content>
  </mat-card>
</div>
